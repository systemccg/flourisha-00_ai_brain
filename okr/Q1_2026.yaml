# ============================================================================
# Metadata and Configuration
# ============================================================================
metadata:
  review_frequency: weekly
  review_day: friday
  update_method: manual  # Future: automated via agent
  tracking_table: okr_tracking  # Supabase table (to be created)

  # Integration points
  integrations:
    - morning_report: true
    - weekly_review: true
    - daily_roadmap: true
    - productivity_tracking: true

  # Success criteria for quarter
  success_criteria:
    - "All objectives at 70%+ completion"
    - "At least 2 objectives at 90%+ completion"
    - "No objective below 50% completion"
    - "Weekly review completion rate above 90%"

  # Risk factors to monitor
  risks:
    - name: "Inconsistent daily engagement"
      mitigation: "Automated morning reports and reminders"

    - name: "Agent deployment complexity"
      mitigation: "Start with simple agents, iterate based on learnings"

    - name: "Time constraints from other commitments"
      mitigation: "Focus on 'The One Thing' daily to ensure consistent progress"

# ============================================================================
# Notes and Context
# ============================================================================
notes: |
  This is the foundational quarter for Flourisha AI Brain Phase 1.

  The goal is to establish the basic operating rhythm across all 4 departments:

  1. Strategic Command: Daily roadmaps and weekly reviews
  2. Knowledge Intelligence: Email and contact intelligence
  3. Execution Agents: Task automation and workflows
  4. System Evolution: Temporal agent experimentation

  Success means building sustainable habits and infrastructure that will
  compound in future quarters. Focus on consistency over perfection.

  Measurement is weekly with progress updates persisted to Supabase for
  historical trending and pattern analysis.
