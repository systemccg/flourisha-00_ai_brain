<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Pok√©mon Evolution</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 3em;
        }
        .cards-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <h1>üçå Banana Pok√©mon Evolution Line üçå</h1>
    <div class="cards-container">
        <!-- Card 1: Bananito -->
        <div class="card">

                <rect width="300" height="420" rx="15" fill="#FFF9C4"/>

                <!-- Image area -->

                <circle cx="160" cy="140" r="5" fill="#000"/>
                <path d="M 140 155 Q 150 160 160 155" stroke="#000" stroke-width="2" fill="none"/>

                <ellipse cx="165" cy="150" rx="8" ry="6" fill="#FF9800" opacity="0.5"/>

                <text x="120" y="299" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Grass</text>

                <text x="210" y="299" font-size="12" font-weight="bold" text-anchor="middle" fill="#827717">Food</text>

                <text x="30" y="360" font-size="11" fill="#827717">Slips opponent, may confuse!</text>
                
                <!-- Footer -->

            </svg>
